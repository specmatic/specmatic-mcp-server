name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version_number:
        description: "Version of the npm package to be released"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - run: npm run prepack
      - uses: reedyuk/npm-version@1.2.2
        with:
          version: ${{ inputs.version_number }}
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
